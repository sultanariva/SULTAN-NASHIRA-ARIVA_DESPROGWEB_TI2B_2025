<html>
    <head>
        <title>
            BIODATA MAHASIGMA POLINEMA
        </title>
    </head>
    <body>
        <table border="1" height=50% width=100% cellpadding=5 align="center">
            <tr>
                <td colspan="3" align="center"><h1>BIODATA MAHASIGMA POLINEMA</h1></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <h3>FOTO PROFIL SAYA</h3><br>
                    <img src="img\yunayueatingcrayon.gif" width="300" height="300">
                </td>
            </tr>
            <tr>
                <td><b>NAMA LENGKAP</b></td>
                <td>:</td>
                <td><input type="text" name="nama" size="50"></td>
            </tr>
            <tr>
                <td><b>KELAS</b></td>
                <td>:</td>
                <td><input type="text" name="kelas" size="50"></td>
            </tr>
            <tr>
                <td><b>JURUSAN</b></td>
                <td>:</td>
                <td><input type="text" name="jurusan" size="50"></td>
            </tr>
            <tr>
                <td><b>NAMA KAMPUS</b></td>
                <td>:</td>
                <td><input type="text" name="kampus" size="50"></td>
            </tr>
            <tr>
                <td><b>TANGGAL LAHIR</b></td>
                <td>:</td>
                <td><input type="date" name="tanggal_lahir" size="50"></td>
            </tr>
            <tr>
                <td><b>TEMPAT LAHIR</b></td>
                <td>:</td>
                <td><input type="text" name="tempat_lahir" size="50"></td>
            </tr>
            <tr>
                <td><b>JENIS KELAMIN</b></td>
                <td>:</td>
                <td>
                    <input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki
                    <input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan
                </td>
            </tr>
            <tr>
                <td><b>AGAMA</b></td>
                <td>:</td>
                <td>
                    <select name="agama">
                        <option value="Pilih Agama" selected>----- Pilih Agama -----</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Budha">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><b>GOLONGAN DARAH</b></td>
                <td>:</td>
                <td>
                    <input type="radio" name="golongan_darah" value="O">O <br>
                    <input type="radio" name="golongan_darah" value="A">A <br>
                    <input type="radio" name="golongan_darah" value="B">B <br>
                    <input type="radio" name="golongan_darah" value="AB">AB
                </td>
            </tr>
            <tr>
                <td><b>HOBI</b></td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Membaca">Membaca <br>
                    <input type="checkbox" name="hobi" value="Nonton">Nonton <br>
                    <input type="checkbox" name="hobi" value="Beramal">Beramal
                </td>
            </tr>
            <tr>
                <td><b>ALAMAT</b></td>
                <td>:</td>
                <td><textarea name="alamat" rows="5" cols="50"></textarea></td>
            </tr>
            <tr>
                <td><b>KOTA</b></td>
                <td>:</td>
                <td><input type="text" name="kota" size="50"></td>
            </tr>
            <tr>
                <td><b>PROVINSI</b></td>
                <td>:</td>
                <td><input type="text" name="provinsi" size="50"></td>
            </tr>
            <tr>
                <td><b>KEWARGANEGARAAN</b></td>
                <td>:</td>
                <td><input type="text" name="kewarganegaraan" size="50"></td>
            </tr>
            <tr>
                <td><b>NO. TELEPON</b></td>
                <td>:</td>
                <td><input type="number" name="nomor_telepon"></td>
            </tr>
            <tr>
                <td colspan="3" align="center">
                    <input type="button" value="Tampilkan">
                </td>
            </tr>
        </table>
    </body>
</html>
